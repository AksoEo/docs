parameters:
  - name: emailTemplateId
    in: path
    description: The id of the email template
    required: true
    schema:
      type: integer
      format: uint32

get:
  summary: Returns a preview of an email template using garbage data
  description: >
    Requires permission: `email_templates.read.<org>`


    No query parameters allowed.
  responses:
    '404':
      description: Not found
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            properties:
              html:
                type: string
                description: The rendered html
              text:
                type: string
                description: The rendered plaintext fallback
