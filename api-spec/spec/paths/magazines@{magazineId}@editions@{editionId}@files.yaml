parameters:
  - in: path
    name: magazineId
    required: true
    description: The id of the magazine
    schema:
      type: integer
      format: uint32

  - in: path
    name: editionId
    required: true
    description: The id of the edition
    schema:
      type: integer
      format: uint32

get:
  summary: Returns metadata on the files attached to a magazine edition
  description: >
    Permissions required: `magazines.read.<org>`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            type: array
            items:
              properties:
                format:
                  $ref: '#/components/schemas/MagazineEditionFileFormat'

                downloads:
                  type: integer
                  format: uint32
                  description: The number of downloads for this file

                size:
                  type: integer
                  format: uint32
                  description: The size of the file in bytes
    '404':
      description: Magazine or edition not found
