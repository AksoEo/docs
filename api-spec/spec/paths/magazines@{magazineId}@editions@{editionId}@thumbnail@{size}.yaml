parameters:
  - in: path
    name: magazineId
    required: true
    description: The id of the magazine
    schema:
      type: integer
      format: uint32

  - in: path
    name: editionId
    required: true
    description: The id of the edition
    schema:
      type: integer
      format: uint32

  - name: size
    in: path
    required: true
    description: The size of the thumbnail
    schema:
      type: string
      enum:
        - 32px
        - 64px
        - 128px
        - 256px
        - 512px
        - 1024px

get:
  summary: Returns the thumbnail of a magazine edition
  description: >
    The content type of the picture is either `image/jpeg` or `image/png` depending on the original thumbnail.


    No query parameters allowed.
  responses:
    '200':
      description: OK
      content:
        image/jpeg:
          schema:
            type: string
            format: binary
        image/png:
          schema:
            type: string
            format: binary

    '404':
      description: Not found