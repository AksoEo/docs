parameters:
  - name: codeholderId
    in: path
    required: true
    description: The codeholder's internal id
    schema:
      $ref: '#/components/schemas/CodeholderId'

get:
  summary: Returns a list of a codeholder's attached files
  description: >
    Has history.


    Filterable properties: `id`, `time`, `addedBy`, `name`


    Searchable properties: `name`, `description`


    Requires permission: `codeholders.read`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            type: array
            items:
              properties:
                id:
                  type: number
                  format: uint32
                  description: The unique file id

                time:
                  type: number
                  format: uint64
                  description: The unix epoch time at which the file was added

                addedBy:
                  allOf:
                    - description: The id of the codeholder who added the file, null if added by an application
                    - nullable: true
                    - $ref: '#/components/schemas/CodeholderId'

                name:
                  type: string
                  minLength: 1
                  maxLength: 80
                  description: The humanly readable file name

                description:
                  type: string
                  maxLength: 300
                  nullable: true
                  description: A humanly readable description of the file

                mime:
                  type: string
                  description: The file's mime type

    '404':
      description: Codeholder not found

post:
  summary: Attaches a new file to a codeholder
  description: >
    Has history


    Requires permission: `codeholders.update`
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          properties:
            req:
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 80
                  pattern: ^[^n]+$
                  description: The humanly readable file name

                description:
                  type: string
                  maxLength: 300
                  nullable: true
                  description: A humanly readable description of the file

              required: [ name ]

            file:
              type: string
              format: binary
              description: The `Content-Type` header of the file will be set as the mime type of the file.

          required: [ req, file ]

  responses:
    '201':
      description: File attached

    '404':
      description: Codeholder not found
