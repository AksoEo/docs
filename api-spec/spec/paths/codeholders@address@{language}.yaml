parameters:
  - name: language
    in: path
    required: true
    description: The language to display the name in. See `GET /countries` for a list of supported languages.
    schema:
      type: string
      minLength: 2
      maxLength: 2

  - name: formatAs
    in: query
    description: The way to format the address.
    schema:
      type: string
      default: displayLatin
      enum:
        - display
        - displayLatin
        - postal
        - postalLatin

get:
  summary: Returns all codeholders' formatted address
  description: >
    Requires permission: `codeholders.read`


    Only `formatAs` allowed in query.


    Filterable properties: `id`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            type: array
            items:
              properties:
                id:
                  $ref: '#/components/schemas/CodeholderId'
                address:
                  type: string
                  nullable: true
                  description: The codeholder's formatted address. `null` if no address was found.
    '404':
      description: Language not found
