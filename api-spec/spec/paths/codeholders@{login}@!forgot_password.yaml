parameters:
  - name: login
    in: path
    required: true
    description: The codeholder's username
    schema:
      oneOf:
        - $ref: '#/components/schemas/UEACode'
        - type: string
          title: email
          minLength: 1
          format: email
          description: The codeholder's email address

post:
  summary: Sends a password recreation notification to the codeholder
  description: >
    No query parameters allowed


    Sends a notification to a codeholder, if the login is linked to one.
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          properties:
            org:
              $ref: '#/components/schemas/AKSOOrganization'
          required:
            - org
  responses:
    '202':
      description: Notification sent
