parameters:
  - name: code
    in: path
    required: true
    description: The UEA code of the codeholder
    schema:
      $ref: '#/components/schemas/UEACode'

get:
  summary: Returns all revisions of a codeholder
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
             type: array
             items:
              oneOf:
                - $ref: '#/components/schemas/HumanCodeholderRevision'
                - $ref: '#/components/schemas/OrgCodeholderRevision'
    '404':
      description: Codeholder not found

delete:
  summary: Deletes a codeholder
  responses:
    '204':
      description: Deleted

    '404':
      description: Codeholder not found
