get:
  summary: Returns the signed in user's global notif pref
  description: >
    Must be logged in using user auth.
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            $ref: '#/components/schemas/CodeholderNotifPref'
    '404':
      description: Not using user auth

put:
  summary: Sets the signed in user's global notif pref
  description: >
    Must be logged in using user auth.
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          allOf:
            - $ref: '#/components/schemas/CodeholderNotifPref'
            - required:
                - pref
  responses:
    '204':
      description: Updated
    '404':
      description: Not using user auth
