get:
  summary: Returns all org lists
  description: >
    Requires permissions: `org_lists.read`, `codeholders.read`

    Filterable properties:

    - `name`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/OrgList'
