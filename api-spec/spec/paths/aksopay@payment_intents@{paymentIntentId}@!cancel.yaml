parameters:
  - name: paymentIntentId
    in: path
    required: true
    description: The id of the PaymentIntent encoded by RFC 4648 base32
    schema:
      type: string
      minLength: 24
      maxLength: 24

post:
  summary: Cancels an AKSOPay PaymentIntent
  description: >
    Requires permission: `pay.payment_intents.update.<org>`


    This can only be done when the current status is `pending`, `processing`, `submitted` or `disputed`.

  responses:
    '204':
      description: Canceled
    '404':
      description: Not found
    '423':
      description: This PaymentIntent may not be canceled
