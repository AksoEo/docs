parameters:
  - name: congressId
    in: path
    description: The id of the congress
    required: true
    schema:
      type: integer
      format: uint32

  - name: instanceId
    in: path
    description: The id of the congress instance
    required: true
    schema:
      type: integer
      format: uint32

  - name: programId
    in: path
    description: The id of the program
    required: true
    schema:
      type: integer
      format: uint32

get:
  summary: Returns a program from a congress instance
  description: >
    Requires permission: `congress_instances.read.<org>`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            $ref: '#/components/schemas/CongressInstanceProgram'

    '404':
      description: Not found

delete:
  summary: Deletes a program from a congress instance
  description: >
    Requires permission: `congress_instances.update.<org>`
  responses:
    '204':
      description: Deleted
    '404':
      description: Not found

patch:
  summary: Updates a program of a congress instance
  description: >
    Requires permission: `congress_instances.update.<org>`
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          $ref: '#/components/schemas/CongressInstanceProgram'

  responses:
    '204':
      description: Updated
    '404':
      description: Not found
