parameters:
  - name: listName
    in: path
    required: true
    description: The name of the org list
    schema:
      type: string
      minLength: 1
      maxLength: 32
      pattern: '^[^\n]+$'

get:
  summary: Returns an org list
  description: >
    Requires permissions: `org_lists.read`, `codeholders.read`
  responses:
    '404':
      description: Not found
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            $ref: '../components/schemas/OrgList.yaml'

put:
  summary: Updates/creates an org list
  description: >
    Requires permission: `org_lists.update`, `codeholders.read`
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          $ref: '../components/schemas/OrgList.yaml'
  responses:
    '204':
      description: Updated

delete:
  summary: Deletes an org list
  description: >
    Requires permission: `org_lists.delete`
  responses:
    '404':
      description: Not found
    '204':
      description: Deleted
