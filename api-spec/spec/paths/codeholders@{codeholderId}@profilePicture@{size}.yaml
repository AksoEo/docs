parameters:
  - name: codeholderId
    in: path
    required: true
    description: The codeholder's internal id
    schema:
      $ref: '#/components/schemas/CodeholderId'
  - name: size
    in: path
    required: true
    description: The size of the profile picture
    schema:
      type: string
      enum:
        - 32px
        - 64px
        - 128px
        - 256px
        - 512px

get:
  summary: Returns a codeholder's profile picture
  description: >
    The content type of the picture is either `image/jpeg` or `image/png` depending on the original picture uploaded by the codeholder.


    Has history.


    Requires permission: `codeholders.read`
  responses:
    '200':
      description: OK
      content:
        image/jpeg:
          schema:
            type: string
            format: binary
        image/png:
          schema:
            type: string
            format: binary
    '404':
      description: Codeholder not found
    '204':
      description: Codeholder has no picture
