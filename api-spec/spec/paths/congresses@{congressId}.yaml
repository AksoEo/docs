parameters:
  - name: congressId
    in: path
    description: The id of the congress
    required: true
    schema:
      type: integer
      format: uint32

get:
  summary: Returns a congress
  description: >
    Requires permission: `congresses.read.<org>`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            $ref: '#/components/schemas/Congress'

    '404':
      description: Not found

delete:
  summary: Deletes a congress
  description: >
    Requires permission: `congresses.delete.<org>`
  responses:
    '204':
      description: Deleted
    '404':
      description: Not found

patch:
  summary: Updates a congress
  description: >
    Requires permission: `congresses.update.<org>`
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          allOf:
            - properties:
                org:
                  readOnly: true
            - $ref: '#/components/schemas/Congress'
  responses:
    '204':
      description: Updated
    '404':
      description: Not found
