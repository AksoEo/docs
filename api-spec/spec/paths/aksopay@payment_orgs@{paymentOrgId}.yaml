parameters:
  - name: paymentOrgId
    in: path
    required: true
    description: The id of the PaymentOrg
    schema:
      type: number
      format: uint16

get:
  summary: Returns an AKSOPay PaymentOrg
  description: >
    Requires permission: `pay.read.<org>`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            $ref: '#/components/schemas/PaymentOrg'
    '404':
      description: Not found

patch:
  summary: Updates an AKSOPay PaymentOrg
  description: >
    Requires permission: `pay.payment_orgs.update.<org>`
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          $ref: '#/components/schemas/PaymentOrg'
  responses:
    '204':
      description: Updated
    '404':
      description: Not found

delete:
  summary: Deletes an AKSOPay PaymentOrg
  description: >
    Requires permission: `pay.payment_orgs.delete.<org>`
  responses:
    '204':
      description: Deleted
    '404':
      description: Not found
