parameters:
  - name: apiKey
    in: path
    required: true
    description: The client's hex-ified API key
    schema:
      type: string
      minLength: 32
      maxLength: 32

get:
  summary: Returns all permissions granted to a client
  description: >
    Requires permissions: `clients.read`, `clients.perms.read`


    Filterable properties: `permission`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            type: array
            items:
              properties:
                permission:
                  $ref: '#/components/schemas/Permission'
    '404':
      description: Not found

put:
  summary: Sets all permissions granted to a client
  description: >
    Requires permission: `clients.read`, `clients.perms.update`
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          type: array
          minItems: 0
          maxItems: 1023
          items:
            properties:
              permission:
                $ref: '#/components/schemas/Permission'
  responses:
    '204':
      description: Updated
     
    '404':
      description: Not found
