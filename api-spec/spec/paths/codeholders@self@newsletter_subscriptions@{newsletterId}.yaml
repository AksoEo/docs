get:
  summary: Returns a newsletter subscription of the logged in codeholder
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            $ref: '#/components/schemas/CodeholderNewsletter'
    '404':
      description: No user auth session found or subscription not found

delete:
  summary: Deletes a newsletter subscription from the logged in codeholder
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          properties:
            reason:
              $ref: '#/components/schemas/NewsletterUnsubscriptionReason'

            description:
              type: string
              minLength: 1
              maxLength: 400
              nullable: true
              description: An optional text explaining why the user unsubscribed.

  responses:
    '204':
      description: Deleted
    '404':
      description: No user auth session found or subscription not found
