get:
  summary: Returns all codeholders
  description: >
    Requires permission: `codeholders.read`


    Filterable properties:

    - Codeholder: `id`, `oldCode`, `newCode`, `codeholderType`, `addressCountryGroups`, `feeCountry`, `feeCountryGroups`, `addressLatin.*`, `email`, `enabled`, `isDead`, `deathdate`, `hasProfilePicture`

    - HumanCodeholder: `firstName`, `firstNameLegal`, `lastName`, `lastNameLegal`, `birthdate`, `age`, `agePrimo`,

    - OrgCodeholder: `fullName`, `fullNameLocal`, `careOf`, `nameAbbrev`

    - Special:

      - `addressCountryGroups`, `feeCountryGroups`: May use `$hasAny`.


    Searchable properties:

    - Codeholder: `addressLatin.[* - country]`, `searchAddress`, `email`, `notes`, `officePhone`

    - HumanCodeholder: `(firstName, firstNameLegal, lastName, lastNameLegal)`, `landlinePhone`, `cellphone`

    - OrgCodeholder: `(fullName, fullNameLocal, nameAbbrev)`, `careOf`

    - Special:

      - `name`: Uses `(firstName, firstNameLegal, lastName, lastNameLegal)` for humans and `(fullName, fullNameLocal, nameAbbrev)` for orgs.


    Special logic operators:

    - `$membership`: Takes a filter object and returns only codeholders matching the membership filter. May use the following properties from `GET /codeholder/{codeholderId}/membership`: `categoryId`, `givesMembership`, `lifetime`, `year`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
             type: array
             items:
              oneOf:
                - $ref: '#/components/schemas/HumanCodeholder'
                - $ref: '#/components/schemas/OrgCodeholder'
