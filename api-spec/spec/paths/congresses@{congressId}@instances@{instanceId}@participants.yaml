parameters:
  - name: congressId
    in: path
    description: The id of the congress
    required: true
    schema:
      type: integer
      format: uint32

  - name: instanceId
    in: path
    description: The id of the congress instance
    required: true
    schema:
      type: integer
      format: uint32

get:
  summary: Returns the participants of a congress instance
  description: >
    Requires permission: `congress_instances.participants.read.<org>`


    Filterable properties: `codeholderId`, `approved`, `createdTime`, `editedTime`, `price`, `dataId`, `data.[fieldName]` (except for `type=[text,boolean_table]`)


    Searchable properties: `notes`, `data.[fieldName]` (only for `type=text`)
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CongressInstanceParticipant'

    '404':
      description: Not found

post:
  summary: Registers a participant of a congress instance
  description: >
    Requires permissions: `codeholders.read`, `congress_instances.participants.create.<org>`
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          allOf:
            - $ref: '#/components/schemas/CongressInstanceParticipant'
            - required:
                - data
  responses:
    '201':
      description: Created
    '404':
      description: Not found
    '409':
      description: Codeholder already registered
