put:
  summary: Submits a one-time token for processing
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          type: object
          properties:
            ctx:
              type: string
              description: The case in-sensitive context parameter
              enum:
                - delete_email_address
                - unsubscribe_newsletter
            token:
              type: string
              format: hexadecimal
              description: The one-time token (ott)
            unsubscribeReason:
              $ref: '../components/schemas/NewsletterUnsubscriptionReason.yaml'
          required:
            - ctx
            - token
  responses:
    '202':
      description: Accepted
    '404':
      description: Invalid token + ctx combination

get:
  summary: Obtains the payload from a one-time token
  description: >
    Query parameters:

    - `ctx`: the case in-sensitive context parameter. For valid values see PUT.

    - `token`: the one-time token encoded with a hexadecimal respresentation
  responses:
    '200':
      description: OK
    '404':
      description: Invalid token + ctx combination
