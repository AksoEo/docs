put:
  summary: Submits a one-time token for processing
  description: >
    Query parameters:

    - `ctx` the case in-sensitive context parameter (e.g. `delete_email_address`)
    - `token` the one-time token encoded with a hexadecimal respresentation


    It is encouraged for applications to request a new token when a 404 is received from a legit attempt.
  responses:
    '202':
      description: Accepted
    '404':
      description: Invalid token + ctx combination
