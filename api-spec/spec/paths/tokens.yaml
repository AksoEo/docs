put:
  summary: Submits a one-time token for processing
  description: >
    For query parameters, see GET.
  responses:
    '202':
      description: Accepted
    '404':
      description: Invalid token + ctx combination

get:
  summary: Obtains the payload from a one-time token
  description: >
    Query parameters:

    - `ctx` the case in-sensitive context parameter. Must be one of:

        - `delete_email_address`

        - `unsubscribe_newsletter`

    - `token` the one-time token encoded with a hexadecimal respresentation
  responses:
    '200':
      description: OK
    '404':
      description: Invalid token + ctx combination
