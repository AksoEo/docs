parameters:
  - name: paymentOrgId
    in: path
    required: true
    description: The id of the PaymentOrg
    schema:
      type: number
      format: uint16

  - name: paymentAdddonId
    in: path
    required: true
    description: The is of the PaymentAddon
    schema:
      type: number
      format: uint32

get:
  summary: Returns an AKSOPay PaymentAddon
  description: >
    Requires permission: `pay.read.<org>`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            $ref: '#/components/schemas/PaymentAddon'
    '404':
      description: Not found

patch:
  summary: Updates an AKSOPay PaymentAddon
  description: >
    Requires permission: `pay.payment_addons.update.<org>`
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          $ref: '#/components/schemas/PaymentAddon'
  responses:
    '204':
      description: Updated
    '404':
      description: Not found

delete:
  summary: Deletes an AKSOPay PaymentAddon
  description: >
    Requires permission: `pay.payment_addons.delete.<org>`
  responses:
    '204':
      description: Deleted
    '404':
      description: Not found
