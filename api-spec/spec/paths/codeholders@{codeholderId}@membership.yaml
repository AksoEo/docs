parameters:
  - name: codeholderId
    in: path
    required: true
    description: The codeholder's internal id
    schema:
      $ref: '#/components/schemas/CodeholderId'

get:
  summary: Returns a codeholder's membership history
  description: >
    Requires permission: `codeholders.read`


    Required member fields `r`: `membership`


    Filterable properties: `id`, `categoryId`, `canuto`, `year`, `nameAbbrev`, `name`, `givesMembership`, `lifetime`, `availableFrom`, `availableTo`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CodeholderMembership'
    '404':
      description: Codeholder not found

post:
  summary: Adds a new entry to a codeholder's membership history
  description: >
    Requires permission: `codeholders.update`


    Required member fields `w`: `membership`
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          $ref: '#/components/schemas/CodeholderMembership'
  responses:
    '201':
      description: Created
    '404':
      description: Codeholder or membership category not found
    '409':
      description: Entry already exists
