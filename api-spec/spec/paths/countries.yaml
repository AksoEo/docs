get:
  summary: Returns all countries
  description: >
    Filterable properties:

    - `code`


    Searchable properties:

    - `name_eo`


    Max limit: 300
  responses:
    '200':
      content:
        application/vnd.msgpack:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Country'
