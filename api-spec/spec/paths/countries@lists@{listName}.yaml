parameters:
  - name: listName
    in: path
    required: true
    description: The name of the country org list
    schema:
      type: string
      minLength: 1
      maxLength: 32
      pattern: '^[^\n]+$'

get:
  summary: Returns a country org list
  description: >
    Requires permissions: `countries.lists.read`, `codeholders.read`
  responses:
    '404':
      description: Not found
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            $ref: '#/components/schemas/CountryOrgList'

put:
  summary: Updates/creates a country org list
  description: >
    Requires permission: `countries.lists.update`, `codeholders.read`
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          $ref: '#/components/schemas/CountryOrgList'
  responses:
    '204':
      description: Updated

delete:
  summary: Deletes a country org list
  description: >
    Requires permission: `countries.lists.delete`
  responses:
    '404':
      description: Not found
    '204':
      description: Deleted
