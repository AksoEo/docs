parameters:
  - name: congressId
    in: path
    description: The id of the congress
    required: true
    schema:
      type: integer
      format: uint32

  - name: instanceId
    in: path
    description: The id of the congress instance
    required: true
    schema:
      type: integer
      format: uint32

  - name: dataId
    in: path
    description: The data id of the participant in hex
    required: true
    schema:
      type: string

get:
  summary: Returns a participant of a congress instance
  description: >
    Requires permission: `congress_instances.participants.read.<org>`
  responses:
    '200':
      description: OK
      content:
        application/vnd.msgpack:
          schema:
            $ref: '#/components/schemas/CongressInstanceParticipant'

    '404':
      description: Not found

delete:
  summary: Deletes a participant of a congress instance
  description: >
    Requires permission: `congress_instances.participants.delete.<org>`
  responses:
    '204':
      description: Deleted
    '404':
      description: Not found
