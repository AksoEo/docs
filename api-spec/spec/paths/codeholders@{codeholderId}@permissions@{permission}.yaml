parameters:
  - name: codeholderId
    in: path
    required: true
    description: The codeholder's internal id
    schema:
      $ref: '#/components/schemas/CodeholderId'

  - name: permission
    in: path
    required: true
    description: A permission string
    schema:
      $ref: '#/components/schemas/Permission'

put:
  summary: Grants a permission to a codeholder
  description: >
    Requires permission: `codeholders.update`, `codeholders.perms.update`
  responses:
    '204':
      description: Added
     
    '404':
      description: Not found

delete:
  summary: Removes a granted permission from a codeholder
  description: >
    Requires permission: `codeholders.update`, `codeholders.perms.update`
  responses:
    '204':
      description: Removed
     
    '404':
      description: Not found
