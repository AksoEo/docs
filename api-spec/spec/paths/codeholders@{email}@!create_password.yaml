parameters:
  - name: email
    in: path
    required: true
    description: The codeholder's email address
    schema:
      type: string
      format: email

post:
  summary: Sends a password creation email to the codeholder
  description: >
    No query parameters allowed


    Sends an email to a codeholder, if the email is linked to one and if they don't have a password defined.
  requestBody:
    required: true
    content:
      application/vnd.msgpack:
        schema:
          properties:
            org:
              allOf:
                - enum: [ 'akso', 'uea' ]
                - $ref: '#/components/schemas/AKSOOrganization'
          required: [ org ]

  responses:
    '202':
      description: Email sent
