parameters:
  - name: apiKey
    in: path
    required: true
    description: The client's hex-ified API key
    schema:
      type: string
      minLength: 32
      maxLength: 32

  - name: permission
    in: path
    required: true
    description: A permission string
    schema:
      $ref: '#/components/schemas/Permission'

put:
  summary: Grants a permission to a client
  description: >
    Requires permission: `clients.read`, `clients.perms.update`
  responses:
    '204':
      description: Added
     
    '404':
      description: Not found

delete:
  summary: Removes a granted permission from a client
  description: >
    Requires permission: `clients.read`, `clients.perms.update`
  responses:
    '204':
      description: Removed
     
    '404':
      description: Not found
