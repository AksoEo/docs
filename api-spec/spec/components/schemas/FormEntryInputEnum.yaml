allOf:
  - $ref: '#/components/schemas/FormEntryInputGeneric'
  - properties:
      type:
        type: string
        enum: [ enum ]

      minSelect:
        type: integer
        format: uint8
        minimum: 0
        nullable: true
        description: The minimum amount of options that must be selected

      maxSelect:
        type: integer
        format: uint8
        minimum: 1
        nullable: true
        description: The maximum amount of options that must be selected

      options:
        type: array
        minItems: 1
        maxItems: 256
        items:
          properties:
            name:
              type: string
              pattern: '^[^\n]+$'
              minLength: 1
              maxLength: 50
              description: The name of the option shown to the user

            value:
              type: string
              pattern: '^[^\n]+$'
              minLength: 1
              maxLength: 255
              description: The value of the option

            disabled:
              enum: [ true, false, onlyExisting ]
              default: false
              description: Whether this option is disabled. If set to `onlyExisting`, end users cannot pick this option while editing unless they'd already picked this option.

          required:
            - name
            - value

      variant:
        type: string
        enum:
          - select
          - radio
        description: The variant of the input to show to the end-user

    required:
      - options
      - variant
