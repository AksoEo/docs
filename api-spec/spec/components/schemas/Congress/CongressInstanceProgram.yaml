properties:
  id:
    type: integer
    format: uint32
    readOnly: true
    description: The unique identifier of this congress instance program

  title:
    type: string
    pattern: '^[^\n]+$'
    minLength: 1
    maxLength: 100
    format: markdown
    description: >
      The title of the program.


      Markdown rules enabled: `emphasis`, `strikethrough`

  description:
    type: string
    format: markdown
    minLength: 1
    maxLength: 2000
    nullable: true
    description: >
      A description of the program.

      Markdown rules enabled: `emphasis`, `strikethrough`, `link`, `list`, `table`, `image`.

  owner:
    type: string
    minLength: 1,
    maxLength: 100
    nullable: true
    description: The owner(s) of the program

  timeFrom:
    type: integer
    format: int64
    description: The unix epoch timestamp of the beginning of the program

  timeTo:
    type: integer
    format: int64
    description: The unix epoch timestamp of the end of the program. Must be greater than or equal to `timeFrom`.

  location:
    type: integer
    format: uint32
    nullable: true
    description: The location at which this program takes place

  tags:
    type: array
    description: The tags of this congress instance program
    readOnly: true
    items:
      $ref: '#/components/schemas/CongressInstanceProgramTag'
