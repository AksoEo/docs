properties:
  id:
    type: integer
    format: uint32
    readOnly: true
    description: The unique identifier of this location

  name:
    type: string
    pattern: '^[^\n]+$'
    minLength: 1
    maxLength: 50
    description: The name of this location

  description:
    type: string
    format: markdown
    minLength: 1
    maxLength: 200
    nullable: true
    description: >
      A description of the location


      Markdown rules enabled: `emphasis`, `strikethrough`, `link`, `list`, `table`

  openHours:
    nullable: true
    type: object
    description: The opening hours of this location, using the dates of the congress as keys and the opening hours of this location as values, e.g. `08:30-21:00`, to have opening hours that surpass midnight, include the opening hour both days, ending at `23:59` the first day and opening at `00:00` the following day. Intervals may not overlap.
    properties:
      '[yyyy-mm-dd]':
        type: array
        minItems: 1
        maxItems: 5
        items:
          type: string
          pattern: '^\d\d:\d\d-\d\d:\d\d$'

  type:
    type: string
    enum:
      - internal
      - external
    description: Whether this location is internal of external

  tags:
    type: array
    description: The tags of this congress instance location
    readOnly: true
    items:
      $ref: '#/components/schemas/CongressInstanceLocationTag'

  thumbnail:
    type: object
    nullable: true
    readOnly: true
    description: >
      Urls of the location's thumbnail, if any.


      All sizes are in pixels and must be one of:

      - 32

      - 64

      - 128

      - 256

      - 512

      - 1024

      - 2048
    properties:
      '[size]':
        $ref: '#/components/schemas/S3Url'
