properties:
  name:
    type: string
    pattern: '^[^\n]+$'
    minLength: 1
    maxLength: 32
    readOnly: true
    description: Some internal identifier to identify this list by

  list:
    type: object
    description: >
      Each key must be some tag name by which to identify the orgs. Must match `^[^\n]{1,48}$`.


      Contains a list of codeholder orgs to list for each tag.
    properties:
      '[tagName]':
        type: array
        items:
          allOf:
            - $ref: '#/components/schemas/CodeholderId'
            - description: The internal id of a codeholder. Only orgs are accepted.

required:
  - list