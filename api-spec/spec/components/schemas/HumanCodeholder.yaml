allOf:
  - $ref: '#/components/schemas/Codeholder'
  - properties:
      firstName:
        type: string
        minLength: 1
        maxLength: 50
        pattern: ^[^\n]*$
        nullable: true
        description: The codeholder's preferred first name, must always be used unless you're 100% sure the legal name is needed. If `null`, `firstNameLegal` should be used.

      firstNameLegal:
        type: string
        minLength: 1
        maxLength: 50
        pattern: ^[^\n]*$
        description: The codeholder's legal first name

      lastName:
        type: string
        minLength: 1
        maxLength: 50
        pattern: ^[^\n]*$
        nullable: true
        description: The codeholder's preferred last name, must always be used unless you're 100% sure the legal name is needed. If `null`, `lastNameLegal` should be used.

      lastNameLegal:
        type: string
        minLength: 1
        maxLength: 50
        pattern: ^[^\n]*$
        nullable: true
        description: The codeholder's legal last name

      honorific:
        allOf:
          - $ref: '#/components/schemas/HumanHonorific'
          - description: The codeholder's honorific

      birthdate:
        type: string
        format: date
        nullable: true
        description: The codeholder's date of birth

      age:
        type: integer
        format: uint8
        readOnly: true
        nullable: true
        description: The codeholder's age in whole years. `null` if `birthdate` is `null` or `isDead` is true.

      agePrimo:
        type: integer
        format: uint8
        readOnly: true
        nullable: true
        description: The codeholder's age in whole years at the beginning of the year. `null` if `birthdate` is `null` or `isDead` is true.

      profession:
        type: string
        nullable: true
        minLength: 1
        maxLength: 50
        pattern: ^[^\n]*$
        description: The codeholder's profession

      landlinePhone:
        allOf:
          - nullable: true
            description: The landline phone number of the codeholder
          - $ref: '#/components/schemas/PhoneNumber'

      landlinePhoneFormatted:
        type: string
        readOnly: true
        nullable: true
        description: The landline phone number of the codeholder formatted according to its country code

      cellphone:
        allOf:
          - nullable: true
            description: The cellphone number of the codeholder
          - $ref: '#/components/schemas/PhoneNumber'

      cellphoneFormatted:
        type: string
        readOnly: true
        nullable: true
        description: The cellphone number of the codeholder formatted according to its country code

    required:
      - firstNameLegal
