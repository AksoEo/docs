properties:
  el:
    type: string
    enum: [ input ]

  name:
    type: string
    minLength: 1
    maxLength: 20
    pattern: '^[^\s]+$'
    description: The name of the form input

  label:
    type: string
    minLength: 1
    maxLength: 80
    pattern: '^[^\n]+$'
    description: The human-readable version of the name, used as a label in resulting end-user form

  description:
    type: string
    format: markdown
    minLength: 1
    maxLength: 2000
    nullable: true
    description: >
      A longer description of the field


      Markdown rules enabled: `emphasis`, `strikethrough`, `link`, `list`, `table`, `image`.

  default:
    description: >
      The default value of the form input.


      The type of this property depends on the type of the input. `string` is used for all types except e.g. `boolean` for `type=boolean`, `number` for `type=number` etc. It may always be an AKSO Script expression.

  required:
    default: false
    description: Whether the form entry is required. Must be a boolean or an AKSO Script expression.

  chAutofill:
    type: string
    nullable: true
    enum:
      - birthdate
      - country
      - email
      - officePhone
      - cellphone
      - landlinePhone
      - phone
      - website
      - profession
    description: >
      Autofills the form entry with the codeholder field of this name instead of `default` if the form is being filled out by a signed in codeholder who has a non-null value for this field on record.

      The special value `phone` takes `cellphone` if set, otherwise `landlinePhone` and then finally `officePhone`.

  disabled:
    default: false
    description: Whether the form entry is disabled. Must be a boolean or an AKSO Script expression

required:
  - name
  - label
  - type
