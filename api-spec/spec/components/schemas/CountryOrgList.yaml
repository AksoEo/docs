properties:
  name:
    type: string
    pattern: '^[^\n]+$'
    minLength: 1
    maxLength: 32
    readOnly: true
    description: Some internal identifier to identify this list by

  list:
    type: object
    properties:
      '[countryCode]':
        type: array
        items:
          allOf:
            - $ref: '#/components/schemas/CodeholderId'
            - description: The internal id of a codeholder. Only orgs are accepted.
        description: A two letter country code of an enabled `Country`. Contains a list of codeholder orgs to list for this country.

required:
  - list
