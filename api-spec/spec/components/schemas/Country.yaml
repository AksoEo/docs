properties:
  code:
    type: string
    description: The ISO 3166-1 alpha-2 code of the country
    readOnly: true

  enabled:
    type: boolean
    description: Whether the country currently exists

  name_eo:
    type: string
    minLength: 1
    maxLength: 150
    pattern: '^[^\n]+$'
    description: The country's name in Esperanto

