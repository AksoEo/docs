properties:
  id:
    type: string
    description: The ISO 3166-1 alpha-2 code of the country

  name:
    type: string
    description: The country's name in Esperanto

  currency:
    type: string
    description: The ISO 4217 code of the country's currency as used by UEA

required:
  - id
  - name
  - currency
