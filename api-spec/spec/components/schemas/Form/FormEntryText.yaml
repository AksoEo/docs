properties:
  el:
    type: string
    enum: [ text ]

  text:
    minLength: 1
    maxLength: 5000
    description: >
      Either a markdown string to display or an AKSO Script expression resolving to a markdown string.


      Markdown rules enabled: `blockquote`, `code`, `heading`, `hr`, `table`, `emphasis`, `image`, `link`, `list`, `strikethrough`

required:
  - el
  - text
