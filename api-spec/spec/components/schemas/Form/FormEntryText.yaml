properties:
  el:
    type: string
    enum: [ text ]

  text:
    type: string
    minLength: 1
    maxLength: 10000
    description: >
      A markdown string to display. May include AKSO notif templating (see docs/notif_templating.md).


      Markdown rules enabled: `blockquote`, `code`, `heading`, `hr`, `table`, `emphasis`, `image`, `link`, `list`, `strikethrough`.

required:
  - el
  - text
