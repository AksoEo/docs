properties:
  date:
    type: string
    format: date
    description: The date of this statistics dump

  data:
    type: object
    description: The statistics data
    properties:
      '[feeCountryCode, "total" or null]':
        type: object
        properties:
          membershipCategories:
            type: array
            items:
              type: object
              properties:
                membershipCategoryId:
                  type: integer
                  format: uint32

                membershipCategory:
                  type: object

                count:
                  type: integer
                  description: The amount of codeholders with this membership category in this country

                countTEJO:
                  type: integer
                  description: Like `count` but only counting those in TEJO age

                age:
                  $ref: '#/components/schemas/StatisticsAge'

                agePrimo:
                  allOf:
                    - $ref: '#/components/schemas/StatisticsAge'
                    - properties:
                        counts:
                          type: object
                          description: Counts by age interval, the property key is the inclusive start of the interval until the next exclusive value. Except for 0, 5, intervals are blocks of 10. The special value `rest` contains all codeholders with agePrimo ≥ 125.
                          properties:
                            '[<integer>|rest]':
                              type: integer


          roles:
            type: array
            items:
              type: object
              properties:
                roleId:
                  type: integer
                  format: uint32

                role:
                  type: object

                count:
                  type: integer
                  description: The amount of codeholders with this role in this country

                countTEJO:
                  type: integer
                  description: Like `count` but only counting those in TEJO age

                age:
                  $ref: '#/components/schemas/StatisticsAge'

                agePrimo:
                  allOf:
                    - $ref: '#/components/schemas/StatisticsAge'
                    - properties:
                        counts:
                          type: object
                          description: Counts by age interval, the property key is the inclusive start of the interval until the next exclusive value. Except for 0, 5, intervals are blocks of 10. The special value `rest` contains all codeholders with agePrimo ≥ 125.
                          properties:
                            '[<integer>|rest]':
                              type: integer
