properties:
  id:
    type: number
    format: uint32
    readOnly: true
    description: The unique identifier of this membership category

  nameAbbrev:
    type: string
    minLength: 1
    maxLength: 6
    pattern: ^[^\n]+$
    description: The abbreviated name of the membership category

  name:
    type: string
    minLength: 1
    maxLength: 50
    pattern: ^[^\n]+$
    description: The full name of the membership category

  description:
    type: string
    format: markdown
    maxLength: 2000
    default: ''
    description: >
        A humanly readable description of the membership category


        Markdown rules enabled: `emphasis`, `strikethrough`

  givesMembership:
    type: boolean
    default: false
    description: Whether this membership category provides membership

  lifetime:
    type: boolean
    default: false
    description: True if the category provided lifelong membership, false if it's valid for a year

  availableFrom:
    type: number
    format: year
    nullable: true
    default: null
    description: The year the membership category started being orderable, null if always

  availableTo:
    type: number
    format: year
    nullable: true
    default: null
    description: The last year the membership category is orderable, null for no limit

required: [ nameAbbrev, name ]
